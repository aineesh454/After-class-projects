<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics of my webpage</title>
</head>
<body>
    <header>
         <article>
                <h2>About semantic HTML</h2>
                <p>Semantic HTML refers to the use of HTML tags that convey the meaning of the content they contain.This
                    improves accessibility, SEO, and overall code readability.</p>
            </article>
        <h1>Semantic html links</h1>
        <nav>

            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">about</a></li>
            </ul>
        </nav>

    </header>
    <main>
        
        <figure>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMPTixesevakwORBF8QNc-EzvAaW7_HKVBsQ&s"
                alt="Image not found" height="300" width="300">
            <figcaption>Figure 1: Example of semantic HTML structure</figcaption>
        </figure>
      
        <video controls width="300" height="300">
            <source src="https://www.pexels.com/download/video/2098988/" type="video/mp4">
        </video>
    </main>


    <footer>
        <p>&copy; After class project 2026 My Website. All rights reserved.</p>
    </footer>




</body>
</html>
